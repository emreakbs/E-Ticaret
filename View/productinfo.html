<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Info</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Resources/Css/productinfo.css">
    <!-- bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!-- cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <!-- scripts -->
    <script src="../Controllers/productinfo.js"></script>
    <!-- services -->
    <script src="../Services/ProductService.js"></script>
    <script src="../Services/ShoppingCardService.js"></script>
    <script src="../Controllers/service.js"></script>

</head>

<body>
    <nav>
        <ul>
            <li><a class="active" href="homePage.html">Ana Sayfa</a></li>
            <li><a href="shoppingCard.html">Sepeti Görüntüle</a></li>
            <li><a href="login.html">Çıkış Yap</a></li>
        </ul>
    </nav>
    </nav>
    <div id="div_product_info" class="container">
    </div>

    <!-- ürün güncelleme tıklanınca enabled edilecek -->
    <div id="div_product_update">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-2">
                            <input type="text" id="txt_product_Name_s" class="form-control"
                                placeholder="Ürün adını giriniz">
                        </div>
                        <div class="col-2">
                            <input type="text" id="txt_product_Model_s" class="form-control"
                                placeholder="Ürün modelini giriniz">
                        </div>
                        <div class="col-4">
                            <input type="text" id="txt_product_Text_s" class="form-control"
                                placeholder="Ürün açıklamasını giriniz">
                        </div>
                        <div class="col-2">
                            <input type="text" id="txt_product_Price_s" name="number" class="form-control"
                                placeholder="Ürün fiyatını giriniz">
                        </div>

                        <div class="col-2">
                            <button type="button" id="btn_urun_duzenle_onay" onclick="productUpdate()"
                                class="btn btn-primary">Ürün Düzenle</button>
                            <button type="button" id="btn_urun_duzenle_iptal"
                                onclick="window.location='productinfo.html'" class="btn btn-primary">İptal</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
