<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- page css -->
    <link rel="stylesheet" href="../Resources/Css/homePage.css">
    <!-- cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"> </script>
    <!-- local  -->
    <script src="../Controllers/service.js"></script>
    <script src="../Services/ProductService.js"></script>
    <script src="../Controllers/homePage.js"></script>

</head>

<body>
    <nav>
        <ul>
            <li><a class="active" href="homePage.html">Ana Sayfa</a></li>
            <li><a href="shoppingCard.html">Sepeti Görüntüle</a></li>
            <li><a href="login.html">Çıkış Yap</a></li>
        </ul>
    </nav>
    <div id="screen">
        <div id="div_user_information">
        </div>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-2">
                            <input type="text" id="txt_product_Name" class="form-control"
                                placeholder="Ürün adını giriniz">
                        </div>
                        <div class="col-2">
                            <input type="text" id="txt_product_Model" class="form-control"
                                placeholder="Ürün modelini giriniz">
                        </div>
                        <div class="col-2">
                            <input type="text" id="txt_product_Text" class="form-control"
                                placeholder="Ürün açıklamasını giriniz">
                        </div>
                        <div class="col-2">
                            <input type="text" id="txt_product_Price" name="number" class="form-control"
                                placeholder="Ürün fiyatını giriniz">
                        </div>
                        <div class="col-2">
                            <input type="file"><br>
                        </div>

                        <div class="col-2">
                            <button type="button" id="btn_createProduct" onclick="productCreate()"
                                class="btn btn-primary">Yeni Ürün
                                Ekle</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="div_products" class="row">
        </div>
    </div>
</body>

</html>
